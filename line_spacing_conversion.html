<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/line_spacing.css">
    <title>Calculation tool for designers｜行間算出</title>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body id="tool-wrapper">
    <header class="tool-header">
        <p class="tool-title">Calculation tool for designers</p>
        <ul class="tool-mv">
            <li><a href="./index.html">貴金属比</a></li>
            <li><a href="./column_calculation.html">カラム計算</a></li>
            <li><a href="./line_spacing_conversion.html" id="tool-open-page">行間算出</a></li>
            <li><a href="./size_conversion.html">コンテンツの割合算出</a></li>
        </ul>
    </header>
    <article id="line-spacing-wrapper">
        <section id="setting-wrapper">
            <div class="setting-box">
                <label for="round" class="setting-title">表示桁数</label>
                <div id="round-lists" class="round-box">
                    <select size="1" id="round">
                        <option value="1" label="0"></option>
                        <option value="10" label="0.0"></option>
                        <option value="100" label="0.00"></option>
                        <option value="1000" label="0.000" selected></option>
                    </select>
                </div>
            </div>
            <div class="setting-box">
                <label for="line-spacing-body" class="setting-title">フォントサイズ(px)</label>
                <div class="line-spacing-wrapper">
                    <input type="number" name="line-spacing-body" id="line-spacing-body" class="number-box">
                </div>
            </div>
            <div class="setting-box">
                <label for="line-feed-body" class="setting-title">行送り(px)</label>
                <div class="line-spacing-wrapper">
                    <input type="number" id="line-feed-body" name="line-feed-body" class="number-box">
                </div>
            </div>
            <div class="setting-box">
                <label for="line-height-body" class="setting-title">Line-height</label>
                <button class="copy" value="line-height-body">
                    <input type="number" id="line-height-body" name="line-height-body" class="number-box" readonly>
                </button>
            </div>
        </section>
    </article>
    <script src="./assets/js/decimal.js"></script>
    <script src="./assets/js/line_spacing.js"></script>
</body>
</html>
