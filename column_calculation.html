<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/column_calculation.css">
    <title>自動計算ツール｜カラム計算</title>

</head>
<body id="tool-wrapper">
    <header class="tool-header">
        <p class="tool-title">Calculation tool for designers</p>
        <ul class="tool-mv">
            <li><a href="./index.html">貴金属比</a></li>
            <li><a href="./column_calculation.html" id="tool-open-page">カラム計算</a></li>
            <li><a href="./line_spacing_conversion.html">行間算出</a></li>
            <li><a href="./size_conversion.html">コンテンツの割合算出</a></li>
        </ul>
    </header>
    <article id="column-calculation-wrapper">
        <section id="setting-wrapper">
            <div class="setting-box">
                <label for="round" class="setting-title">表示桁数</label>
                <div id="round-lists" class="round-box">
                    <select size="1" id="round">
                        <option value="1" label="0"></option>
                        <option value="10" label="0.0"></option>
                        <option value="100" label="0.00"></option>
                        <option value="1000" label="0.000" selected></option>
                    </select>
                </div>
            </div>
            <div class="setting-box">
                <label for="content-size" class="setting-title">画面幅(px)</label>
                <div class="clipeboard">
                    <input type="number" name="content-size" id="content-size" class="number-box" tabindex="1">
                </div>
            </div>
            <div class="setting-box">
                <label for="column-margin" class="setting-title">カラム間のマージン(px)</label>
                <div class="clipeboard">
                    <input type="number" id="column-margin" name="column-margin" class="number-box" tabindex="2">
                </div>
            </div>
            <div class="setting-box">
                <label for="column-number" class="setting-title">カラム数</label>
                <div class="clipeboard">
                    <input type="number" id="columns" name="column-number" class="number-box" tabindex="3">
                </div>
            </div>
        </section>
        <section>
            <table class="column-wrapper">
                <thead>
                    <tr>
                        <th>カラム名</th>
                        <th>px</th>
                        <th>%</th>
                        <th>固定</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="column-name0" name="column-name" value="カラム１" class="column-name">
                        </td>
                        <td>                    
                            <input type="number" id="column-px0" name="column-px0" class="column-px">
                        </td>
                        <td>
                            <button class="copy" value="column-percent0">
                                <input type="number" id="column-percent0" name="column-percent0" class="column-percent" readonly>
                            </button>
                        </td>
                        <td>
                            <div class="column-switch">
                                <input type="checkbox" name="column-switch" id="column-switch0" value="0">
                                <label for="column-switch0"><span></span></label>
                                <div id="swImg"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>

            </table>
        </section>
    </article>
    <script src="./assets/js/decimal.js"></script>
