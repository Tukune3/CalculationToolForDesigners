<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/metallicratio.css">
    <title>UI tool for designers｜貴金属比</title>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body id="tool-wrapper">
    <header class="tool-header">
        <p class="tool-title">UI tool for designers</p>
        <ul class="tool-mv">
            <li><a href="./index.html" id="tool-open-page">貴金属比</a></li>
            <li><a href="./column_calculation.html">カラム計算</a></li>
            <li><a href="./line_spacing_conversion.html">行間算出</a></li>
            <li><a href="./size_conversion.html">コンテンツの割合算出</a></li>
        </ul>
    </header>
    <article id="metallicratio-wrapper">
        <section id="metallicratio-boxlist" class="setting-box">
            <div>
                <input type="radio" value="1" name="ratioval" id="radio-box1" class="radio-check" checked>
                <label for="radio-box1" class="radio-box radio-box1"></label>
            </div>
            <div>
                <input type="radio" value="1.333" name="ratioval" id="radio-box2" class="radio-check">
                <label for="radio-box2" class="radio-box radio-box2"></label>
                <p>3:4</p>
            </div>
            <div>
                <input type="radio" value="1.414" name="ratioval" id="radio-box3" class="radio-check">
                <label for="radio-box3" class="radio-box radio-box3"></label>
                <p>白銀比</p>
            </div>
            <div>
                <input type="radio" value="1.618" name="ratioval" id="radio-box4" class="radio-check">
                <label for="radio-box4" class="radio-box radio-box4"></label>
                <p id="ratio-gold">黄金比</p>
            </div>
            <div>
                <input type="radio" value="1.732" name="ratioval" id="radio-box5" class="radio-check">
                <label for="radio-box5" class="radio-box radio-box5"></label>
                <p>白金比</p>
            </div>
            <div>
                <input type="radio" value="2" name="ratioval" id="radio-box6" class="radio-check">
                <label for="radio-box6" class="radio-box radio-box6"></label>
            </div>
            <div>
                <input type="radio" value="2.414" name="ratioval" id="radio-box7" class="radio-check">
                <label for="radio-box7" class="radio-box radio-box7"></label>
            </div>
            <div>
                <input type="radio" value="2.618" name="ratioval" id="radio-box8" class="radio-check">
                <label for="radio-box8" class="radio-box radio-box8"></label>
            </div>
            <div>
                <input type="radio" value="3.303" name="ratioval" id="radio-box9" class="radio-check">
                <label for="radio-box9" class="radio-box radio-box9"></label>
                <p id="ratio-bronze">青銅比</p>
            </div>
        </section>
        <section class="setting-box">
            <div id="result-rect" class="rect1">
                <div class="rect-vertical-wrapper">
                    <input type="number" name="vertical-length" id="vertical-length" class="fixed-color" value="0">
                    <button class="copy" value="vertical-length"></button>
                </div>
                <input type="radio" value="1" name="fixed-check" class="fixed-check" id="fixed-check1" checked="checked">
                <div class="rect-horizontal-wrapper">
                    <input type="number" id="horizontal-length" name="horizontal-length" value="0">
                    <button class="copy" value="horizontal-length"></button>
                </div>
                <input type="radio" value="2" name="fixed-check" class="fixed-check" id="fixed-check2">
            </div>
        </section>
    </article>
    <script src="./assets/js/decimal.js"></script>
    <script src="./assets/js/metallicratio.js"></script>
</body>
</html>
