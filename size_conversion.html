<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Language" content="ja">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/size_conversion.css">
    <title>自動計算ツール｜株式会社ジーニアスウェブ</title>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body id="tool-wrapper">
    <header class="tool-header">
        <p class="tool-title">自動計算ツール</p>
        <ul class="tool-mv">
            <li><a href="./index.html">貴金属比</a></li>
            <li><a href="./column_calculation.html">カラム計算</a></li>
            <li><a href="./line_spacing_conversion.html">行間変換</a></li>
            <li><a href="./size_conversion.html" id="tool-open-page">サイズ変換</a></li>
        </ul>
    </header>
    <article id="size-conversion-wrapper">
        <section id="setting-wrapper">
            <div class="setting-box">
                <label for="round" class="setting-title">表示桁数</label>
                <div id="round-lists" class="round-box">
                    <select size="1" id="round">
                        <option value="1" label="0"></option>
                        <option value="10" label="0.0"></option>
                        <option value="100" label="0.00"></option>
                        <option value="1000" label="0.000" selected></option>
                    </select>
                </div>
            </div>
            <div class="setting-box">
                <label for="content-size-body" class="setting-title">コンテンツサイズ(px)</label>
                <div class="content-size-wrapper">
                    <input type="number" name="content-size-body" id="content-size-body" class="number-box">
                </div>
                <input type="radio" value="1" name="fixed-check" class="fixed-check" id="fixed-check1">
            </div>
            <div class="setting-box">
                <label for="box-size-body" class="setting-title">ボックスサイズ(px)</label>
                <div class="box-size-wrapper">
                    <input type="number" id="box-size-body" name="box-size-body" class="number-box">
                </div>
                <input type="radio" value="2" name="fixed-check" class="fixed-check" id="fixed-check2">
            </div>
            <div class="setting-box">
                <label for="size-ratio-body" class="setting-title">サイズ割合</label>
                <div class="size-ratio-wrapper">
                    <input type="number" step="0.001"id="size-ratio-body" name="size-ratio-body" class="number-box">
                </div>
                <input type="radio" value="3" name="fixed-check" class="fixed-check" id="fixed-check3">
            </div>
        </section>
    </article>
</body>
<script type="text/javascript" src="./assets/js/decimal.js"></script>
</body>
<script type="text/javascript" src="./assets/js/size_conversion.js"></script>
</html>
