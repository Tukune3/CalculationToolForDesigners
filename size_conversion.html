<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/size_conversion.css">
    <title>Calculation tool for designers｜コンテンツの割合算出</title>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body id="tool-wrapper">
    <header class="tool-header">
        <p class="tool-title">Calculation tool for designers</p>
        <ul class="tool-mv">
            <li><a href="./index.html">貴金属比</a></li>
            <li><a href="./column_calculation.html">カラム計算</a></li>
            <li><a href="./line_spacing_conversion.html">行間算出</a></li>
            <li><a href="./size_conversion.html" id="tool-open-page">コンテンツの割合算出</a></li>
        </ul>
    </header>
    <article id="size-conversion-wrapper">
        <section id="setting-wrapper">
            <div class="setting-box">
                <label for="round" class="setting-title">表示桁数</label>
                <div id="round-lists" class="round-box">
                    <select size="1" id="round">
                        <option value="1" label="0"></option>
                        <option value="10" label="0.0"></option>
                        <option value="100" label="0.00"></option>
                        <option value="1000" label="0.000" selected></option>
                    </select>
                </div>
            </div>
            <div class="setting-box">
                <label for="content-size-body" class="setting-title">画面幅(px)</label>
                <div class="content-size-wrapper">
                    <input type="number" name="content-size-body" id="content-size-body" class="number-box">
                </div>
                <input type="radio" value="1" name="fixed-check" class="fixed-check" id="fixed-check1">
            </div>
            <div class="setting-box">
                <label for="box-size-body" class="setting-title">コンテンツ幅(px)</label>
                <div class="box-size-wrapper">
                    <input type="number" id="box-size-body" name="box-size-body" class="number-box">
                </div>
                <input type="radio" value="2" name="fixed-check" class="fixed-check" id="fixed-check2">
            </div>
            <div class="setting-box">
                <label for="size-ratio-body" class="setting-title">コンテンツの割合(%)</label>
                <button class="copy" value="size-ratio-body">
                    <input type="number" step="0.001"id="size-ratio-body" name="size-ratio-body" class="number-box">
                </button>
                <input type="radio" value="3" name="fixed-check" class="fixed-check" id="fixed-check3">
            </div>
        </section>
    </article>
    <script src="./assets/js/decimal.js"></script>
    <script src="./assets/js/size_conversion.js"></script>
</body>
</html>
